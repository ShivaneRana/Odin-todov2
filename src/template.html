<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <aside class="sideBar">
      <div>
        <button class="all">All</button>
        <button class="today">Today</button>
        <button class="completed">Completed</button>
      </div>
      <button class="notes">Notes</button>
      <div>
        <button class="addNewProject">Add new project</button>
        <!-- this will hold all the dynamically created projects -->
        <div class="projectContainer"></div>
      </div>
    </aside>
    <nav class="navBar">
      <button class="add">Add todo</button>
      <button class="expand">Expand</button>
      <button class="theme">Theme : Dark</button>
    </nav>
    <main class="mainBar"></main>
    <dialog class="addDialog">
      <div class = "wrapper">
          <div class= "buttonHolder">
              <button class = "showTodo">
                  -> Todo
              </button>
              <button class= "showNotes">
                  Notes
              </button>
          </div>
          <div class = "todoArea">
              <h1>Add Todo</h1>
              <button class="close">X</button>
              <input type="text" class="tTitle" placeholder="Title">
              <input type="date" class="tDate">
              <textarea class="tDescription" placeholder="Description"></textarea>
              <h3 class="tPriority">Priority:
                  <button class="priorityButton">Low</button>
                  <button class="priorityButton">Medium</button>
                  <button class="priorityButton">High</button>
              </h3>
              <h3 class="tProject">
                  Project:
                  <select class="targetProject">
                      <option selected>All</option>
                      <option>project1</option>
                      <option>project2</option>
                      <option>project3</option>
                      <option>project4</option>
                  </select>
              </h3>
              <button class="clearAll">Clear all</button>
              <button class="confirm">Confirm</button>
          </div>
          <div class = "notesArea hide">
              <h1>Add Notes</h1>
              <button class="close">X</button>
              <input type="text" class="nTitle" placeholder="Title">
              <textarea class="nDescription" placeholder="Description"></textarea>
              <button class="clearAll">Clear all</button>
              <button class="confirm">Confirm</button>
          </div>
      </div>
  </dialog>
  </body>
</html>
